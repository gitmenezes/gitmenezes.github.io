    <!-- Carrega o Tailwind CSS para estiliza√ß√£o -->
    <script src="https://cdn.tailwindcss.com"></script>

<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl">

            <textarea id="content-input" rows="3" class="w-full p-3 border border-blue-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700 placeholder-gray-400" placeholder="Ex: O que √© a Teoria da Relatividade, como funciona a fotoss√≠ntese, a import√¢ncia da reciclagem..."></textarea>

        <!-- Etapa 3: Prompt Gerado -->

            <h2 class="text-xl font-bold text-emerald-800 mb-3 flex items-center">
                Prompt Gerado
                <span id="selected-abrev" class="ml-3 text-sm bg-emerald-500 text-white font-mono px-2 py-1 rounded-full hidden"></span>
            </h2>

            <button id="copy-button" onclick="copyPrompt()" class="w-full bg-emerald-600 text-white py-2 rounded-lg font-semibold hover:bg-emerald-700 transition duration-150 focus:outline-none focus:ring-4 focus:ring-emerald-500 focus:ring-opacity-50 disabled:bg-gray-400" disabled>
                Copiar Prompt

        </div>

    </div>

    <script>
        // Dados extra√≠dos da sua tabela (As primeiras 50 varia√ß√µes para manter a lista gerenci√°vel)

            { abrev: "MSLBS", expressao: "Make It Sound Like a Bedtime Story", explicacao: "Conte como uma hist√≥ria suave e envolvente." },
            { abrev: "EILYGY", expressao: "Explain It Like I'm Your Grandma", explicacao: "Explica√ß√£o gentil e sem jarg√µes t√©cnicos." },
            { abrev: "UAA10", expressao: "Use Analogies A 10-Year-Old Would Get", explicacao: "Use compara√ß√µes simples e divertidas." },
            { abrev: "PIACEV", expressao: "Pretend I'm A Curious Extraterrestrial Visitor", explicacao: "Explique como se eu fosse um alien curioso visitando a Terra." },
            { abrev: "TTCSE", expressao: "Turn This Into A Comic Strip Explanation", explicacao: "Transforme em uma explica√ß√£o estilo quadrinhos." },
            { abrev: "ELIICR", expressao: "Explain It Like It's A Cooking Recipe", explicacao: "Explique como uma receita passo a passo." },
            { abrev: "MITSF", expressao: "Make It TikTok-Friendly", explicacao: "Explica√ß√£o curta, direta e moderna." },
            { abrev: "GMTKV", expressao: "Give Me The Kindergarten Version", explicacao: "Vers√£o extremamente simples e acess√≠vel." },
            { abrev: "SILLY", expressao: "Say It Like I'm Little, Yet Yearning", explicacao: "Explica√ß√£o infantil, mas curiosa." },
            { abrev: "NODUMB", expressao: "No Dumb Questions Allowed", explicacao: "Explique sem julgamento, como se tudo fosse v√°lido perguntar." },
            { abrev: "JARGONOFF", expressao: "Turn Off The Jargon", explicacao: "Sem termos t√©cnicos ou complicados." },
            { abrev: "WIKIKID", expressao: "Like A Wikipedia Page For Kids", explicacao: "Explica√ß√£o enciclop√©dica, mas infantil." },
            { abrev: "PBSMODE", expressao: "Use The PBS Kids Tone", explicacao: "Tom educativo e amig√°vel." },
            { abrev: "YOUTUBESHORT", expressao: "Explain It Like A YouTube Short", explicacao: "Explica√ß√£o r√°pida e visual." },
            { abrev: "MEMEIFY", expressao: "Turn It Into A Meme", explicacao: "Use humor e formato de meme." },
            { abrev: "GIFMODE", expressao: "Explain It Like A GIF", explicacao: "Use movimento ou etapas visuais." },
            { abrev: "EMOJIFY", expressao: "Explain Using Only Emojis", explicacao: "Explica√ß√£o visual com emojis." },
            { abrev: "STORYME", expressao: "Tell Me A Story About It", explicacao: "Use narrativa para explicar." },
            { abrev: "SONGIFY", expressao: "Turn It Into A Song", explicacao: "Explica√ß√£o em forma de m√∫sica." },
            { abrev: "RHYMEIT", expressao: "Explain It In Rhyme", explicacao: "Use rimas para tornar divertido." },
            { abrev: "DRAWIT", expressao: "Describe It Like You're Drawing It", explicacao: "Explica√ß√£o visual, como se fosse um desenho." },
            { abrev: "CARTOONME", expressao: "Explain It Like A Cartoon", explicacao: "Estilo animado e divertido." },
            { abrev: "SIMPLIFY", expressao: "Just Simplify It", explicacao: "Corte tudo que √© complicado." },
            { abrev: "TWEETMODE", expressao: "Explain It Like A Tweet", explicacao: "Explica√ß√£o com at√© 280 caracteres." },
            { abrev: "GRANNYMODE", expressao: "Use Grandma Logic", explicacao: "Explica√ß√£o com sabedoria simples." },
            { abrev: "KIDLOGIC", expressao: "Use Kid Logic", explicacao: "Explica√ß√£o com l√≥gica infantil." },
            { abrev: "DOGSPLAIN", expressao: "Explain It Like I'm A Dog", explicacao: "Explica√ß√£o instintiva e divertida." },
            { abrev: "CATMODE", expressao: "Explain It Like I'm A Cat", explicacao: "Explica√ß√£o pregui√ßosa e curiosa." },
            { abrev: "PIXARSTYLE", expressao: "Use Pixar Movie Logic", explicacao: "Explica√ß√£o emocional e criativa." },
            { abrev: "DISNEYFY", expressao: "Turn It Into A Disney Plot", explicacao: "Explica√ß√£o m√°gica e encantadora." },
            { abrev: "MINECRAFTIFY", expressao: "Explain It Like Minecraft", explicacao: "Use blocos e crafting como analogia." },
            { abrev: "LEGOLOGIC", expressao: "Explain It Like LEGO", explicacao: "Explica√ß√£o por montagem de pe√ßas." },
            { abrev: "BUILDABEAR", expressao: "Build It Like A Bear Workshop", explicacao: "Explica√ß√£o personalizada e fofa." },
            { abrev: "TOYBOXMODE", expressao: "Use Toy Box Examples", explicacao: "Use brinquedos como analogia." },
            { abrev: "SCHOOLYARD", expressao: "Explain It Like Recess Talk", explicacao: "Explica√ß√£o informal e divertida." },
            { abrev: "SNACKIFY", expressao: "Explain It Like A Snack Recipe", explicacao: "Explica√ß√£o saborosa e simples." },
            { abrev: "CANDYMODE", expressao: "Make It Sweet And Simple", explicacao: "Explica√ß√£o doce e acess√≠vel." },
            { abrev: "BUBBLEWRAP", expressao: "Wrap It In Bubble Logic", explicacao: "Explica√ß√£o protegida e leve." },
            { abrev: "NAPTIME", expressao: "Explain It Before I Fall Asleep", explicacao: "Explica√ß√£o r√°pida e relaxante." },
            { abrev: "RAINBOWMODE", expressao: "Use Rainbow Examples", explicacao: "Explica√ß√£o colorida e variada." },
            { abrev: "ZOOLOGIC", expressao: "Explain It With Animal Examples", explicacao: "Use animais como analogia." },
            { abrev: "FABLEIFY", expressao: "Turn It Into A Fable", explicacao: "Explica√ß√£o com moral e personagens." },
            { abrev: "FAIRYTALE", expressao: "Explain It Like A Fairy Tale", explicacao: "Explica√ß√£o m√°gica e encantada." },
            { abrev: "SUPERHERO", expressao: "Explain It Like A Superpower", explicacao: "Use her√≥is como analogia." },
            { abrev: "VILLAINMODE", expressao: "Explain It Like A Villain Would", explicacao: "Explica√ß√£o dram√°tica e exagerada." },
            { abrev: "SIDEKICK", expressao: "Explain It Like I'm Your Sidekick", explicacao: "Explica√ß√£o colaborativa e divertida." },
            { abrev: "LEVEL1", expressao: "Give Me The Level 1 Version", explicacao: "Explica√ß√£o b√°sica, como em um jogo." },
            { abrev: "LEVELUP", expressao: "Explain It Like I'm Leveling Up", explicacao: "Explica√ß√£o progressiva, como em um jogo." },
            { abrev: "BFFMODE", expressao: "Explain It Like You're My Best Friend", explicacao: "Tom √≠ntimo e acolhedor." },
            { abrev: "TEXTME", expressao: "Explain It Like A Text Message", explicacao: "Explica√ß√£o r√°pida e informal." },
            { abrev: "STICKYNOTE", expressao: "Put It On A Sticky Note", explicacao: "Explica√ß√£o curta e memor√°vel." },
            { abrev: "POSTIT", expressao: "Explain It Like A Post-It Reminder", explicacao: "Vers√£o resumida e pr√°tica." },
            { abrev: "FLASHCARD", expressao: "Turn It Into A Flashcard", explicacao: "Explica√ß√£o objetiva e educativa." },
            { abrev: "CHEATCODE", expressao: "Explain It Like A Game Cheat Code", explicacao: "Explica√ß√£o direta e funcional." },
            { abrev: "HACKIT", expressao: "Give Me The Life Hack", explicacao: "Explica√ß√£o pr√°tica e √∫til." }
            // Adicione aqui as varia√ß√µes 59 a 100 se desejar.
        ];

        let selectedAbrev = null;
        const promptTemplate = "Utilize o Framework de Tons e Estilos para IA Generativa [{ABREVIACAO}] para explicar o conte√∫do: [{CONTEUDO}]";

        document.addEventListener('DOMContentLoaded', () => {
            renderStyles(explanationStyles);
            document.getElementById('content-input').addEventListener('input', generatePrompt);
        });

        function renderStyles(styles) {
            const listContainer = document.getElementById('style-list');
            listContainer.innerHTML = ''; // Limpa a lista
            if (styles.length === 0) {
                listContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">Nenhum estilo encontrado para a pesquisa.</p>';
                return;
            }

            styles.forEach(style => {
                const isSelected = style.abrev === selectedAbrev;
                const card = document.createElement('div');
                card.className = `card-style p-4 rounded-xl border border-gray-200 bg-gray-50 hover:bg-emerald-50 ${isSelected ? 'selected' : ''}`;
                card.setAttribute('data-abrev', style.abrev);
                card.onclick = () => selectStyle(style.abrev);
                
                card.innerHTML = `
                    <p class="text-xs font-mono text-gray-500 mb-1">${style.abrev}</p>
                    <h3 class="text-lg font-bold text-gray-800">${style.expressao}</h3>
                    <p class="text-sm text-gray-600 mt-1">${style.explicacao}</p>
                `;
                listContainer.appendChild(card);
            });
        }

        function filterStyles() {
            const searchTerm = document.getElementById('style-search').value.toLowerCase();
            const filtered = explanationStyles.filter(style => 
                style.abrev.toLowerCase().includes(searchTerm) ||
                style.expressao.toLowerCase().includes(searchTerm) ||
                style.explicacao.toLowerCase().includes(searchTerm)
            );
            renderStyles(filtered);
        }

        function selectStyle(abrev) {
            // Remove a sele√ß√£o anterior
            const previouslySelected = document.querySelector('.card-style.selected');
            if (previouslySelected) {
                previouslySelected.classList.remove('selected');
                previouslySelected.classList.add('bg-gray-50', 'hover:bg-emerald-50');
            }

            // Define a nova sele√ß√£o
            selectedAbrev = abrev;
            const newSelected = document.querySelector(`.card-style[data-abrev="${abrev}"]`);
            if (newSelected) {
                newSelected.classList.add('selected');
                newSelected.classList.remove('bg-gray-50', 'hover:bg-emerald-50');
            }

            document.getElementById('selected-abrev').textContent = selectedAbrev;
            document.getElementById('selected-abrev').classList.remove('hidden');

            generatePrompt();
        }

        function generatePrompt() {
            const content = document.getElementById('content-input').value.trim();
            const promptArea = document.getElementById('generated-prompt');
            const copyBtn = document.getElementById('copy-button');

            if (!selectedAbrev || content === "") {
                promptArea.value = "Selecione um estilo e insira o conte√∫do para gerar o prompt.";
                copyBtn.disabled = true;
                return;
            }

            const finalPrompt = promptTemplate
                .replace('{ABREVIACAO}', selectedAbrev)
                .replace('{CONTEUDO}', content);
            
            promptArea.value = finalPrompt;
            copyBtn.disabled = false;
        }

        function copyPrompt() {
            const promptArea = document.getElementById('generated-prompt');
            promptArea.select();
            promptArea.setSelectionRange(0, 99999); // Para dispositivos m√≥veis
            document.execCommand('copy');
            
            const copyBtn = document.getElementById('copy-button');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copiado! üéâ';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 1500);
        }
    </script>
</body>
