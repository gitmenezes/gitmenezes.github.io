    <label for="descricao">Descri√ß√£o da imagem pretendida:</label>

    <label for="podeTer">Pode ter:</label>
    <textarea id="podeTer" rows="2" placeholder="Elementos que podem estar presentes na imagem..."></textarea>

  <script>
    function gerarPrompt() {
	  const criar = document.getElementById("criar").value;
      const estilo = document.getElementById("estilo").value;
      const formato = document.getElementById("formato").value;
      const descricao = document.getElementById("descricao").value.trim();
      const podeTer = document.getElementById("podeTer").value.trim();
      const naoPodeTer = document.getElementById("naoPodeTer").value.trim();

      if (!descricao) {
        alert("Por favor, descreva a imagem.");
        return;
      }

      let prompt = `Act criar ${criar} no estilo "${estilo}" com dimens√µes apropriadas para "${formato}".\n`;
      prompt += `${criar} deve representar: ${descricao}.\n`;
      if (podeTer) prompt += `Pode conter: ${podeTer}.\n`;
      if (naoPodeTer) prompt += `N√£o deve conter: ${naoPodeTer}.`;

      document.getElementById("output").innerText = prompt;
    }

    function copiarPrompt() {
      const prompt = document.getElementById("output").innerText;
      navigator.clipboard.writeText(prompt)
        .then(() => {
          const aviso = document.getElementById("copiado");
          aviso.style.display = "block";
          aviso.style.opacity = "1";
          setTimeout(() => {
            aviso.style.opacity = "0";
            aviso.style.display = "none";
          }, 2000);
        })
        .catch(err => {
          alert("Erro ao copiar: " + err);
        });
    }
  </script>
